
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ produto.title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/compra.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-success navbar-dark">
            <div class="container-fluid">
                <h2 class="navbar-brand" href="#">Loja Online</h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
        {% for produto in produto %}
        <div class="product-detail-container">
            <div class="product-image">
                <img src="{{ produto.image }}" alt="Imagem do produto">
            </div>
            <div class="product-info">
                <h1>{{ produto.title }}</h1>
                <p class="price">R$ {{ produto.price }}</p>
                <h3>{{ produto.category }}</h3>
                <p>{{ produto.description }}</p>
                <button class="buy-button">Comprar</button>
            </div>
        </div>
        {% endfor %}
    </main>
</body>
</html>
