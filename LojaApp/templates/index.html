{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}
<main>
    <div class="container">
        {% for produto in produto %}
        <div class="product-card">
            <div class="image_card">
                <img src="{{ produto.image }}" alt="Imagem da publicação">
            </div>
            <h2>{{ produto.title }}</h2>
            <p class="price">${{ produto.price }}</p>
            <h3>{{ produto.category }}</h3>
            <p>{{ produto.description }}</p>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
