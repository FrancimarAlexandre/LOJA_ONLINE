{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-success navbar-dark">
        <div class="container-fluid">
            <h2 class="navbar-brand" href="#">Loja Online</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" action="{% url 'index' %}" method="post">
                    {% csrf_token %}
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="busca" name="busca">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            {% for produto in produto %}
            <div class="product-card">
                <div class="image_card">
                   <a href="{% url 'PageCompra' produto.id %}">
                    <img src="{{ produto.image }}" alt="Imagem da publicação">
                   </a>
                </div>
                <h2>{{ produto.title }}</h2>
                <p class="price">${{ produto.price }}</p>
                <h3>{{ produto.category }}</h3>
                <p>{{ produto.description }}</p>
            </div>
            {% endfor %}
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Q6QN4O2HO9E7WjxFfNqLG8m7aFI0FYOA5ljFWcsMLs5aNyyANvO5DWu5YE8hINf4"
        crossorigin="anonymous"></script>
</body>

</html>
