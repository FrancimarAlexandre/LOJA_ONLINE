{% extends 'base.html' %}

{% block title %} Inicio {% endblock %}

{% block content %}
<div class="container">
    {% for produto in produto %}
    <article>
        <img  src= {{ produto.image }} alt="Imagem da publicação">
        <h2>{{ produto.title }}</h2>
        <p>{{ produto.price }}</p>
        <h3>{{ produto.category }}</h3>
        <p>{{ produto.description }}</p>

        
        
    </article>
    {% endfor %}
</div>
{% endblock %}
